<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/bootstrap-4.6/bootstrap.min.css">
  <script src="/styles/bootstrap-4.6/jquery-3.5.1.min.js"></script>
  <script src="/styles/bootstrap-4.6/bootstrap.bundle.min.js"></script>

  <title>Home</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <h1>Sign Up</h1>
          <form id="sign-up-form">

            <div class="form-group">
              <label for="fullName">Full Name</label>
              <input class="form-control" id="fullName" type="text" name="fullName" placeholder="Enter full name" value=""/>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input class="form-control" id="email" type="email" name="email" placeholder="Email address" required="required" value=""/>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input class="form-control" id="password" type="password" name="password" autocomplete="password" required="required" placeholder="Enter password"/>
            </div>
            <div class="form-group">
              <label for="passwordConfirmation">Repeat password</label>
              <input class="form-control" id="passwordConfirmation" type="password" name="passwordConfirmation" autocomplete="password" required="required" placeholder="Repeat password"/>
            </div>
            <button class="btn btn-primary" type="submit">Create Account</button>
            
          </form>

          <div>Already have an account?<a href="/pages/login.html"> Log In</a></div>

      </div>
    </div>
  </div>

</body>

</html>
