<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="/styles/bootstrap-4.6/bootstrap.min.css">
  <script src="/styles/bootstrap-4.6/jquery-3.5.1.min.js"></script>
  <script src="/styles/bootstrap-4.6/bootstrap.bundle.min.js"></script>

  <script src="/scripts/auth/login.js" async></script>

  <title>Home</title>
</head>

<body>

  <div class="container-fluid">
    <div class="row">
      <div class="col-12">

        <h1>Log In</h1>

        <form id="login-form">

          <div class="form-group">
            <label for="email">Email</label>
            <input class="form-control" id="email" type="email" name="email" autocomplete="email"
              required="required" value="" placeholder="Email address" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input class="form-control" id="password" type="password" name="password"
              autocomplete="password" required="required" placeholder="Enter password" />
          </div>
          <button class="btn btn-primary" type="submit">Sign in</button>

        </form>

        <div>Don't have an account? <a href="/pages/sign-up.html"> Sign Up</a></div>

      </div>
    </div>
  </div>

</body>

</html>
